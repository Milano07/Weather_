<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="crs/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/480c241b7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <fieldset>
      <div class="card">
        <div class="col-auto">
          <form id="city">
            <input
              type="text"
              class="text"
              id="enterCity"
              placeholder="Enter a city"
            />
            <input type="submit" id="search" class="search" value="Search" />
            <input type="submit" id="current" class="current" value="Current" />
          </form>
        </div>
        <h1>Gdansk</h1>
        <h2>Sunday 19:00</h2>
        <div class="container text-center">
          <div class="row">
            <div class="col"><i class="fa-regular fa-sun"></i></div>
            <div class="col-sm" id="temperature">22</div>
            <div class="col">
              <span id="temp">℃ </span><span id="tempF">| ℉</span>
            </div>
            <div class="col">Feelable: <span id="feel">23</span>℃</div>
            <div class="col">Wind: <span id="wind"> 16 </span> km/h</div>
            <div class="col">Humidity: <span id="humidity"> 55</span>%</div>
          </div>
        </div>

        <div class="container text-center">
          <div class="row row-cols-5">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <i class="fa-regular fa-sun"></i>
            <i class="fa-solid fa-cloud"></i>
            <i class="fa-solid fa-cloud-sun"></i>
            <i class="fa-regular fa-sun"></i>
            <i class="fa-regular fa-sun"></i>
            <div class="col">25℃</div>
            <div class="col">24℃</div>
            <div class="col">24℃</div>
            <div class="col">24℃</div>
            <div class="col">25℃</div>
          </div>
        </div>
      </div>
    </fieldset>
    <script src="index.js"></script>
  </body>
</html>
